<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizando la semana</title>
</head>
<body>
    <h1>Calendario de comidas semanal</h1>
    <table>
        <tr>
            <td>Día</td>
            <td>Comida</td>
        </tr> 

        <tr>
            <td>Lunes</td>
            <td>Cocido</td>
        </tr>

        <tr>
            <td>Martes</td>
            <td>Lentejas</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td>Pollo con patatas</td>
        </tr>
        <tr>
            <td>Jueves</td>
            <td>Ensalada de atún</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>Salmón con espárragos</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td>Pasta boloñesa</td>
        </tr>
        <tr>
            <td>Domingo</td>
            <td>Paella</td>
        </tr>         
    </table>
</body>
</html>
