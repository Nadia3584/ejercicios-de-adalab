<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizando la semana</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <h1>Calendario de comidas semanal</h1>
    <table style="width:100%">
        <tr id="days">
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>

        <tr id="food">
            <td>Lentejas</td>
            <td>Cocido</td>
            <td>Pollo con patatas</td>
            <td>Ensalada de atún</td>
            <td>Salmón con espárragos</td>
            <td>Pasta boloñesa</td>
            <td>Paella</td>
        </tr>

    </table>
</body>

</html>
